<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense_Tracking-App</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h2> Expense Tracker</h2>
        <form id="expenseForm">
            <input type="text" id="description" placeholder="Expense description..." required><br><br>
            <select id="category" required>
                <option value=" ">Select Category</option>
                <option value="food">Food</option>
                <option value="transportation">Transportation</option>
                <option value="Utilities">Utilities</option>
                <option value="other">Other</option>
            </select><br><br>
            <input type="number" id="amount" placeholder="Amount" required><br><br>
            <input type="submit" id="submit" value="Add Expense">
        </form><br><br><br>
        <form>
            <h3>Expense Summary</h3>
            <table id="expenseTable">
                <thead>
                    <tr>

                        <th>Description</th>
                        <th>Category</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="expenseList"></tbody>
            </table>
        </form>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
